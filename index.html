<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
            <div class="playerChoice">
                <div class="playerx"><button class="buttonx" id="buttonx">Player X</button></div>
                <div class="playero"><button class="buttono" id="buttono">Player O</button></div>
            </div>

            <div class="gameboard">
                <div x="0" y="0" class="cells"></div>
                <div x="0" y="1" class="cells"></div>
                <div x="0" y="2" class="cells"></div>
                <div x="1" y="0" class="cells"></div>
                <div x="1" y="1" class="cells"></div>
                <div x="1" y="2" class="cells"></div>
                <div x="2" y="0" class="cells"></div>
                <div x="2" y="1" class="cells"></div>
                <div x="2" y="2" class="cells"></div>
            </div>
            <div class="endgame hidden" id="gameEnd">
                <div id="gameEndText"></div>
                <div id="restartButtonDiv"><button class="restart" onclick="displayController.resetGame()">Restart</button></div>
            </div>
</div>



    
    <script src="script.js"></script>
</body>
</html>
